<!DOCTYPE HTML>
<html lang="ko">
<head>
  <title>Trust Your Strategy, CodingView</title>
  <meta charset="utf-8" />
  <link rel="icon" href="images/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="자동매매 전문가 CodingView(코딩뷰)의 공식 홈페이지입니다. 본 홈페이지에서는 CodingView의 소개, CodingView가 제공하는 서비스 및 솔루션 소개, 작업 예시 및 후기 열람, CodingView의 공지사항 및 칼럼 열람, 작업 의뢰 등이 가능합니다.">
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <script>
    // 현재 URL이 루트(/)일 때만 실행
    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
      const userLang = navigator.language || navigator.userLanguage;
      const redirectLang = userLang.startsWith('ko') ? 'ko' : 'ko'; // 추후 'en'으로도 확장 가능
      window.location.replace(`/${redirectLang}/`);
    }
  </script>
</head>

<body>
